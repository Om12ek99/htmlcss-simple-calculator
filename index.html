<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--fonts-->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <!--logo-->
        <header>
            <img src="./img/Boosio-logo.png" alt="Logo Boolean">   
        </header>
        <!--/logo-->

        <!--display-->
        <div class="display">
        0
        </div>
        <!--/display-->
        
        <!--buttons-->
        <div class="buttons">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="zero">0</button>
                <button>=</button>
            </div>
            <div class="operations"></div>
        </div>
        <!--/buttons-->
    </div>
</body>
</html>
